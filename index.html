<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Jadwal Shift Karyawan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .tab-container {
            margin-top: 20px;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 10px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab-btn.active {
            background: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #f2f2f2;
        }
        .calendar-day {
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            background: white;
        }
        .shift {
            margin: 3px 0;
            padding: 3px;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .shift-pagi {
            background-color: #ffe6cc;
        }
        .shift-sore {
            background-color: #e6f3ff;
        }
        .shift-malam {
            background-color: #f0e6ff;
        }
        .special-note {
            background-color: #ffcccc;
            font-size: 0.7em;
            padding: 2px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Jadwal Shift Karyawan</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="openTab('karyawan')">Data Karyawan</button>
                <button class="tab-btn" onclick="openTab('jadwal')">Jadwal Shift</button>
                <button class="tab-btn" onclick="openTab('gaji')">Perhitungan Gaji</button>
                <button class="tab-btn" onclick="openTab('laporan')">Laporan</button>
            </div>
            
            <!-- Tab Data Karyawan -->
            <div id="karyawan" class="tab-content active">
                <h2>Manajemen Data Karyawan</h2>
                <div class="form-group">
                    <label for="nama">Nama Karyawan:</label>
                    <input type="text" id="nama" placeholder="Masukkan nama karyawan">
                </div>
                <div class="form-group">
                    <label for="posisi">Posisi:</label>
                    <input type="text" id="posisi" placeholder="Masukkan posisi">
                </div>
                <div class="form-group">
                    <label for="tanggal-bergabung">Tanggal Bergabung:</label>
                    <input type="date" id="tanggal-bergabung">
                </div>
                <button onclick="tambahKaryawan()">Tambah Karyawan</button>
                
                <h3>Daftar Karyawan</h3>
                <table id="tabel-karyawan">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Posisi</th>
                            <th>Tanggal Bergabung</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Tab Jadwal Shift -->
            <div id="jadwal" class="tab-content">
                <h2>Pembuatan Jadwal Shift</h2>
                <div class="form-group">
                    <label for="bulan-jadwal">Pilih Bulan:</label>
                    <input type="month" id="bulan-jadwal" onchange="generateJadwal()">
                </div>
                <button onclick="generateJadwal()">Generate Jadwal</button>
                <button onclick="simpanJadwal()">Simpan Jadwal</button>
                
                <div id="calendar-container" style="margin-top: 20px;">
                    <!-- Kalender akan diisi oleh JavaScript -->
                </div>
            </div>
            
            <!-- Tab Perhitungan Gaji -->
            <div id="gaji" class="tab-content">
                <h2>Perhitungan Gaji Karyawan</h2>
                <div class="form-group">
                    <label for="bulan-gaji">Pilih Bulan:</label>
                    <input type="month" id="bulan-gaji" onchange="hitungGaji()">
                </div>
                <div class="form-group">
                    <label for="gaji-pokok">Gaji Pokok per Hari (Rp):</label>
                    <input type="number" id="gaji-pokok" value="150000">
                </div>
                <div class="form-group">
                    <label for="bonus-harian">Bonus Harian (Rp):</label>
                    <input type="number" id="bonus-harian" value="0">
                </div>
                <div class="form-group">
                    <label for="bonus-mingguan">Bonus Mingguan (Rp):</label>
                    <input type="number" id="bonus-mingguan" value="0">
                </div>
                <div class="form-group">
                    <label for="bonus-bulanan">Bonus Bulanan (Rp):</label>
                    <input type="number" id="bonus-bulanan" value="0">
                </div>
                <button onclick="hitungGaji()">Hitung Gaji</button>
                
                <table id="tabel-gaji" style="margin-top: 20px;">
                    <thead>
                        <tr>
                            <th>Nama Karyawan</th>
                            <th>Total Shift</th>
                            <th>Gaji Pokok</th>
                            <th>Bonus Harian</th>
                            <th>Bonus Mingguan</th>
                            <th>Bonus Bulanan</th>
                            <th>Total Gaji</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <!-- Tab Laporan -->
            <div id="laporan" class="tab-content">
                <h2>Laporan dan Ekspor</h2>
                <div class="form-group">
                    <label for="jenis-laporan">Jenis Laporan:</label>
                    <select id="jenis-laporan">
                        <option value="jadwal">Jadwal Shift</option>
                        <option value="gaji">Laporan Gaji</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bulan-laporan">Pilih Bulan:</label>
                    <input type="month" id="bulan-laporan">
                </div>
                <button onclick="generatePDF()">Ekspor ke PDF</button>
                <button onclick="cetakLaporan()">Cetak Laporan</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let karyawan = [];
        let jadwal = {};
        
        // Tab functionality
        function openTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }
            
            const tabButtons = document.getElementsByClassName('tab-btn');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        // Karyawan functions
        function tambahKaryawan() {
            const nama = document.getElementById('nama').value;
            const posisi = document.getElementById('posisi').value;
            const tanggalBergabung = document.getElementById('tanggal-bergabung').value;
            
            if (nama && posisi && tanggalBergabung) {
                const id = karyawan.length + 1;
                karyawan.push({
                    id,
                    nama,
                    posisi,
                    tanggalBergabung
                });
                
                updateTabelKaryawan();
                document.getElementById('nama').value = '';
                document.getElementById('posisi').value = '';
            } else {
                alert('Harap isi semua field!');
            }
        }
        
        function updateTabelKaryawan() {
            const tbody = document.querySelector('#tabel-karyawan tbody');
            tbody.innerHTML = '';
            
            karyawan.forEach(k => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${k.id}</td>
                    <td>${k.nama}</td>
                    <td>${k.posisi}</td>
                    <td>${k.tanggalBergabung}</td>
                    <td>
                        <button onclick="editKaryawan(${k.id})">Edit</button>
                        <button onclick="hapusKaryawan(${k.id})">Hapus</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function editKaryawan(id) {
            const karyawanEdit = karyawan.find(k => k.id === id);
            if (karyawanEdit) {
                document.getElementById('nama').value = karyawanEdit.nama;
                document.getElementById('posisi').value = karyawanEdit.posisi;
                document.getElementById('tanggal-bergabung').value = karyawanEdit.tanggalBergabung;
                
                // Hapus karyawan yang akan diedit
                karyawan = karyawan.filter(k => k.id !== id);
            }
        }
        
        function hapusKaryawan(id) {
            if (confirm('Apakah Anda yakin ingin menghapus karyawan ini?')) {
                karyawan = karyawan.filter(k => k.id !== id);
                updateTabelKaryawan();
            }
        }
        
        // Jadwal functions
        function generateJadwal() {
            const bulanInput = document.getElementById('bulan-jadwal').value;
            if (!bulanInput) {
                alert('Pilih bulan terlebih dahulu!');
                return;
            }
            
            const [tahun, bulan] = bulanInput.split('-');
            const hariDalamBulan = new Date(tahun, bulan, 0).getDate();
            const tanggalPertama = new Date(tahun, bulan - 1, 1);
            const hariPertama = tanggalPertama.getDay(); // 0 = Minggu, 1 = Senin, dst.
            
            // Generate jadwal otomatis dengan rotasi shift
            const container = document.getElementById('calendar-container');
            container.innerHTML = '<h3>Jadwal Bulan ' + getNamaBulan(bulan - 1) + ' ' + tahun + '</h3>';
            
            const calendar = document.createElement('div');
            calendar.className = 'calendar';
            
            // Header hari
            const hariMinggu = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            hariMinggu.forEach(hari => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = hari;
                calendar.appendChild(header);
            });
            
            // Isi kalender
            for (let i = 0; i < hariPertama; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }
            
            for (let tanggal = 1; tanggal <= hariDalamBulan; tanggal++) {
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.innerHTML = `<strong>${tanggal}</strong>`;
                
                // Tambahkan form untuk edit jadwal
                const editForm = document.createElement('div');
                editForm.style.marginTop = '10px';
                
                const selectShift = document.createElement('select');
                selectShift.id = `shift-${tanggal}`;
                
                const optionDefault = document.createElement('option');
                optionDefault.value = '';
                optionDefault.textContent = 'Pilih Shift';
                selectShift.appendChild(optionDefault);
                
                const optionPagi = document.createElement('option');
                optionPagi.value = 'pagi';
                optionPagi.textContent = 'Shift Pagi';
                selectShift.appendChild(optionPagi);
                
                const optionSore = document.createElement('option');
                optionSore.value = 'sore';
                optionSore.textContent = 'Shift Sore';
                selectShift.appendChild(optionSore);
                
                const optionMalam = document.createElement('option');
                optionMalam.value = 'malam';
                optionMalam.textContent = 'Shift Malam';
                selectShift.appendChild(optionMalam);
                
                editForm.appendChild(selectShift);
                
                const inputKaryawan = document.createElement('select');
                inputKaryawan.id = `karyawan-${tanggal}`;
                karyawan.forEach(k => {
                    const option = document.createElement('option');
                    option.value = k.id;
                    option.textContent = k.nama;
                    inputKaryawan.appendChild(option);
                });
                editForm.appendChild(inputKaryawan);
                
                const inputKeterangan = document.createElement('input');
                inputKeterangan.type = 'text';
                inputKeterangan.id = `keterangan-${tanggal}`;
                inputKeterangan.placeholder = 'Keterangan (opsional)';
                editForm.appendChild(inputKeterangan);
                
                day.appendChild(editForm);
                
                calendar.appendChild(day);
            }
            
            container.appendChild(calendar);
        }
        
        function simpanJadwal() {
            const bulanInput = document.getElementById('bulan-jadwal').value;
            if (!bulanInput) {
                alert('Pilih bulan terlebih dahulu!');
                return;
            }
            
            const [tahun, bulan] = bulanInput.split('-');
            const hariDalamBulan = new Date(tahun, bulan, 0).getDate();
            
            if (!jadwal[bulanInput]) {
                jadwal[bulanInput] = {};
            }
            
            for (let tanggal = 1; tanggal <= hariDalamBulan; tanggal++) {
                const shiftSelect = document.getElementById(`shift-${tanggal}`);
                const karyawanSelect = document.getElementById(`karyawan-${tanggal}`);
                const keteranganInput = document.getElementById(`keterangan-${tanggal}`);
                
                if (shiftSelect && karyawanSelect && shiftSelect.value) {
                    const karyawanId = parseInt(karyawanSelect.value);
                    const karyawanData = karyawan.find(k => k.id === karyawanId);
                    
                    if (!jadwal[bulanInput][tanggal]) {
                        jadwal[bulanInput][tanggal] = [];
                    }
                    
                    jadwal[bulanInput][tanggal].push({
                        karyawanId,
                        nama: karyawanData.nama,
                        shift: shiftSelect.value,
                        keterangan: keteranganInput.value || ''
                    });
                }
            }
            
            alert('Jadwal berhasil disimpan!');
        }
        
        // Gaji functions
        function hitungGaji() {
            const bulanInput = document.getElementById('bulan-gaji').value;
            if (!bulanInput) {
                alert('Pilih bulan terlebih dahulu!');
                return;
            }
            
            const gajiPokok = parseInt(document.getElementById('gaji-pokok').value) || 0;
            const bonusHarian = parseInt(document.getElementById('bonus-harian').value) || 0;
            const bonusMingguan = parseInt(document.getElementById('bonus-mingguan').value) || 0;
            const bonusBulanan = parseInt(document.getElementById('bonus-bulanan').value) || 0;
            
            const tbody = document.querySelector('#tabel-gaji tbody');
            tbody.innerHTML = '';
            
            // Hitung total shift per karyawan
            const shiftPerKaryawan = {};
            
            if (jadwal[bulanInput]) {
                for (const tanggal in jadwal[bulanInput]) {
                    jadwal[bulanInput][tanggal].forEach(shift => {
                        if (!shiftPerKaryawan[shift.karyawanId]) {
                            shiftPerKaryawan[shift.karyawanId] = {
                                nama: shift.nama,
                                totalShift: 0
                            };
                        }
                        shiftPerKaryawan[shift.karyawanId].totalShift++;
                    });
                }
            }
            
            // Hitung gaji untuk setiap karyawan
            for (const karyawanId in shiftPerKaryawan) {
                const data = shiftPerKaryawan[karyawanId];
                const totalGajiPokok = data.totalShift * gajiPokok;
                const totalBonusHarian = data.totalShift * bonusHarian;
                
                // Hitung jumlah minggu dalam bulan (sederhana)
                const totalBonusMingguan = 4 * bonusMingguan;
                
                const totalGaji = totalGajiPokok + totalBonusHarian + totalBonusMingguan + bonusBulanan;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.nama}</td>
                    <td>${data.totalShift}</td>
                    <td>${formatRupiah(totalGajiPokok)}</td>
                    <td>${formatRupiah(totalBonusHarian)}</td>
                    <td>${formatRupiah(totalBonusMingguan)}</td>
                    <td>${formatRupiah(bonusBulanan)}</td>
                    <td><strong>${formatRupiah(totalGaji)}</strong></td>
                `;
                tbody.appendChild(row);
            }
        }
        
        // Laporan functions
        function generatePDF() {
            alert('Fitur ekspor ke PDF akan diimplementasikan menggunakan library seperti jsPDF atau browser print.');
            // Implementasi aktual akan menggunakan library seperti jsPDF
        }
        
        function cetakLaporan() {
            window.print();
        }
        
        // Helper functions
        function getNamaBulan(bulanIndex) {
            const namaBulan = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            return namaBulan[bulanIndex];
        }
        
        function formatRupiah(angka) {
            return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }
    </script>
</body>
</html>
