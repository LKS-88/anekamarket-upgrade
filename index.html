<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANEKAMARKET - Marketplace Profesional</title>
    <meta name="description" content="Marketplace profesional dengan berbagai produk berkualitas tinggi">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader">
            <div class="loader-logo">
                <img src="assets/images/Logo-Anekamarketku.png" alt="ANEKAMARKET Logo">
            </div>
            <div class="loader-spinner"></div>
        </div>
    </div>

    <!-- Header Section -->
    <header id="home" class="main-header">
        <div class="header-overlay"></div>
        <div class="header-content">
            <div class="logo">
                <img src="assets/images/Logo-Anekamarketku.png" alt="ANEKAMARKET Logo">
                <span>ANEKAMARKET</span>
            </div>
            <p class="tagline">Semua Bisa Jualan & Semua Bisa Pesan</p>
            
            <div class="header-search">
                <input type="text" id="headerSearchInput" placeholder="Cari produk atau layanan...">
                <button id="headerSearchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="header-buttons">
                <a href="#gallery" class="btn btn-primary">
                    <i class="fas fa-images"></i> Lihat Karya & Jualan Kami
                </a>
                <a href="#contact" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> Hubungi Kami
                </a>
            </div>
            <a href="#services" class="scroll-down">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </header>
    
    <!-- Navigation -->
    <nav id="navbar" class="main-nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="assets/images/Logo-Anekamarketku.png" alt="ANEKAMARKET Logo">
                <span>ANEKAMARKET</span>
            </a>
            
            <div class="nav-search" id="navSearch">
                <input type="text" placeholder="Cari produk atau layanan...">
                <button><i class="fas fa-search"></i></button>
            </div>
            
            <button class="search-toggle" id="searchToggle">
                <i class="fas fa-search"></i>
            </button>
            
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="#home">Beranda</a>
                <a href="#services">Layanan</a>
                <a href="#gallery">Galeri</a>
                <a href="#contact">Kontak</a>
                <a href="#" class="btn-login">Login</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Services Section -->
        <section class="services" id="services">
            <h2 class="section-title">Layanan Kami</h2>
            <div class="services-grid">
                <!-- Service cards will be here -->
            </div>
        </section>
        
        <!-- Gallery Section -->
        <section class="gallery" id="gallery">
            <!-- Gallery content will be here -->
        </section>

        <!-- Contact Section -->
        <section class="contact" id="contact">
            <!-- Contact content will be here -->
        </section>
    </div>
    
    <!-- Floating Contact Buttons -->
    <div class="contact-bar">
        <a href="https://wa.me/6285647709114" class="contact-btn whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="tel:+6285647709114" class="contact-btn phone">
            <i class="fas fa-phone"></i>
        </a>
        <button class="contact-btn order" id="quick-order">
            <i class="fas fa-shopping-cart"></i>
        </button>
    </div>
    
    <!-- Footer -->
    <footer class="main-footer">
        <!-- Footer content will be here -->
    </footer>
    
    <!-- Modals -->
    <div class="modal" id="orderModal">
        <!-- Order modal content -->
    </div>
    
    <div class="modal" id="loginModal">
        <!-- Login modal content -->
    </div>
    
    <div class="search-modal" id="searchModal">
        <!-- Search modal content -->
    </div>
    
    <div class="image-modal" id="imageModal">
        <!-- Image zoom modal -->
    </div>
    
    <!-- Audio Elements -->
    <audio id="buttonSound" src="assets/sounds/click.wav" preload="auto"></audio>
    <audio id="bgMusic" loop>
        <source src="assets/sounds/background.mp3" type="audio/mpeg">
    </audio>
    
    <!-- JavaScript Files -->
    <script src="assets/js/main.js"></script>
</body>
</html>
